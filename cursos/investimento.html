<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Investimento - MoneyMinds</title>

    <link rel="stylesheet" href="styleCursos.css">
    <link rel="stylesheet" href="../style.css">

    <!-- scr FONTAWESOME -->
    <script src="https://kit.fontawesome.com/78f0f143f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="menuBurger">
            <div class="titulo">
                <h2>Investimento</h2>
            </div>

            <div class="barra-divisao"></div>
            <div class="titulo">
                <h3>Capítulo 1</h3>
            </div>

            <!-- opcoes -->
            <!-- //dashboard -->
            <a onclick="exibirDashboard()" class="opcao-menuBurger">
                <div class="opcao-icone">
                    <img src="icons-cursos/icon-videoCurso.svg">
                </div>
                <p class="opcao-nome">Assistir Vídeo</p>
            </a>

            <!-- //meus cursos -->
            <a onclick="exibirCursos()" class="opcao-menuBurger">
                <div class="opcao-icone">
                    <img src="icons-cursos/icon-graduacao.svg">
                </div>
                <p class="opcao-nome">Mais Informações</p>
            </a>

            <!-- //ranking -->
            <a onclick="exibirRanking()" class="opcao-menuBurger">
                <div class="opcao-icone">
                    <img src="icons-cursos/icon-questoes.svg">
                </div>
                <p class="opcao-nome">Questionário</p>
            </a>

            <!-- //atividades -->
            <a onclick="exibirAtividades()" class="opcao-menuBurger">
                <div class="opcao-icone">
                    <img src="icons-cursos/icon-pontos.svg">
                </div>
                <p class="opcao-nome">Pontuação</p>
            </a>

            <!-- //sair -->
            <a href="../perfil/perfil.html" class="opcao-menuBurger" id="sair-menu">
                <div class="opcao-icone">
                    <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180  fa-2xl"></i>
                </div>
                <p class="opcao-nome">Voltar</p>
            </a>
        </section>

        <!-- corpo curso -->
        <nav class="principal">
            <div class="tituloCurso">
                <h2>Vídeo: O básico que você precisa saber</h2>
            </div>
            <section class="secaoVideo">
                <video id="investimentoVideo1" width="854px" height="480" controls
                    src="icons-cursos/videoTestApagar.mp4"></video>

                <button id="investimentoVideoBotao1" disabled class="botaoCurso">
                    <div class="progresso" id="progresso1">
                        <div class="textoBotaoVideo">
                            <p class="txtBotaoVideo">Prosseguir</p>
                        </div>
                    </div>
                </button>
            </section>

        </nav>

        <nav class="menuCapitulosCurso">
            <details>
                <summary class="sumarioCapitulosCurso">Visualizar capítulos</summary>

                <div class="barra-divisao"></div>

                <div class="capituloMenu">
                    <div class="marcadorConclusao"></div>
                    <p>1: O básico</p>
                </div>

                <div class="capituloMenu">
                    <div class="marcadorConclusao"></div>
                    <p>2: O intermediário</p>
                </div>

                <div class="capituloMenu">
                    <div class="marcadorConclusao"></div>
                    <p>3: O avançado</p>
                </div>

            </details>
        </nav>
    </main>


    <!-- scriptJS -->
    <script src="investimentoMain.js"></script>
</body>

</html>
